version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd agi-dev
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: agi-dev/build  # Change this to your actual build output folder
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
