version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd agi-dev && npm install
    build:
      commands:
        - cd artificialgeneralintelligence-dev-website && npm run build
  artifacts:
    baseDirectory: artificialgeneralintelligence-dev-website/build
    files:
      - '**/*'
  cache:
    paths:
      - artificialgeneralintelligence-dev-website/node_modules/**/*